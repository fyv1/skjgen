group 'skjgen'
version '0.1'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'pl.dsj24.skjgen.Application'

jar {
    manifest {
        attributes('Main-Class': mainClassName)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

distributions {
    main {
        baseName = 'skjgen'
    }
}
